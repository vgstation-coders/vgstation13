language: generic
os: linux
dist: bionic

env:
  global:
  - BYOND_MAJOR="513"
  - BYOND_MINOR="1523"
  - ALL_MAPS="tgstation metaclub defficiency packedstation roidstation nrvhorizon test_box test_tiny snaxi tgstation-sec LampreyStation xoq boxesstation synergy"
  - RUST_BACKTRACE="1"
  - RUST_TEST_THREADS=1

jobs:
  include:
    - name: "Run linters"
      env:
        - SPACEMAN_DMM_GIT_TAG="suite-1.5"
      addons:
        apt:
          packages:
            - python3
            - python3-pip
            - python3-setuptools
            - python3-pil
      cache:
        directories:
          - $HOME/SpacemanDMM
          - $HOME/.cache/pip
      install:
      - pip install --user PyYaml beautifulsoup4 subprocess32 colorama -q
      - tools/travis/install_spaceman_dmm.sh dreamchecker
      script:
      - python3 tools/travis/check_map_files.py maps/
      - python3 tools/dmi-validhunt/dmi-validhunt.py icons/ || true
      - find -name '*.dme' -exec cat {} \; | awk '/maps\\test.*/ { exit 1 }'
      - ~/dreamchecker
    - name: "Compile all maps"
      env:
        DM_UNIT_TESTS="0"
      addons:
        apt:
          packages:
            - libstdc++6:i386
      cache:
        directories:
          - $HOME/BYOND-${BYOND_MAJOR}.${BYOND_MINOR}
      install:
        - tools/travis/install-byond.sh
        - source $HOME/BYOND-${BYOND_MAJOR}.${BYOND_MINOR}/byond/bin/byondsetup
      script:
        - tools/travis/build.py
    - name: "Compile and run tests"
      env:
        DM_UNIT_TESTS="1"
      addons:
        mariadb: '10.2'
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - libstdc++6:i386
            - gcc-multilib
            - g++-7
            - g++-7-multilib
            - rustc
            - cargo
            - moreutils
            - libssl1.1:i386
            - zlib1g:i386
      cache:
        directories:
          - $HOME/BYOND-${BYOND_MAJOR}.${BYOND_MINOR}
          - $TRAVIS_BUILD_DIR/libvg/target
          - $HOME/.cargo
          - $HOME/libmariadb
      install:
        - tools/travis/install-byond.sh
        - source $HOME/BYOND-${BYOND_MAJOR}.${BYOND_MINOR}/byond/bin/byondsetup
        - tools/travis/install_rust_g.sh
        - cd libvg
        # --jobs 1 to prevent threading problems with the BYOND crate.
        - cargo test --jobs 1 --verbose
        - cd -
        - tools/travis/build.py 2>&1 | tee /dev/stderr | sponge | awk '/warning:|error:/ { exit 1 }'
        - cp tools/travis/config/config.txt config/
        - tools/travis/run_tests.py 2>&1 | tee /dev/stderr | sponge | awk '/UNIT TEST FAIL/ { exit 1 }'

notifications:
  irc:
    channels:
    - "irc.rizon.net#vgstation"
    template:
    - "%{repository}#%{build_number} (%{branch} - %{commit} : %{author}): %{message}"
    - "Change view : %{compare_url}"
    - "Build details : %{build_url}"

2022-04-17:
  gurfan:
  - rscadd: Cult Rituals have been added to give cultists some objectives. Cultists
      are given three at round start, and another for each ritual completed. Completing
      rituals will contribute to a round-end score and sometimes grant a tattoo.
  - rscadd: Cultists can now sacrifice people again to create a bloodstone. They can
      do so at any time now, but sacrifices now require at least two cultists.
  - rscadd: Cultists can now create cursed blood by pouring it into a tempting goblet.
      The cursed blood will infect any non-cultist who ingests it, causing a variety
      of ill effects. The curse can be cured with holy water, blessing by a chaplain,
      or through virology.
  - tweak: Pylons can now be built by cultists using the raise structure rune.

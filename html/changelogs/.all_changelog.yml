2022-03-21:
  DamianX:
  - tweak: The Remote View ability no longer resets the view on yourself when trying
      to change target without using "Cancel camera view" first.
  - tweak: When picking a target for spells from the list of people you've heard before,
      there's now a Cancel button.
  Hinaichigo:
  - tweak: Folding a plastic bag keeps it in the hand.
  kane-f:
  - rscadd: Cargo can now enable an option on supply computers to enable crate forwarding,
      another method of receiving station funds for stamping the manifests of and
      weighing forwarded crates from other stations. Failure to stamp these crates,
      weigh them, keep proper stock intact or forward in enough time will result in
      funds docks instead. Cargo forwards and fulfilled centcomm requests from previous
      rounds can also show up as cargo forwards in future rounds.
  - tweak: Mobs can now be returned on the cargo supply shuttle, but only if they
      have no history or possible means of player control.

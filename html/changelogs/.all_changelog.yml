  DeityLink:
  - rscadd: Empty Soul Gems can now be fitted into a Construct Shell, turning it into
      a Shade Beacon. Roaming shades can use the beacon to become a construct without
      the need for another player to slot them inside the shell, allowing cultists
      to prepare those in preparation of a fight (because once Act 3 hits no cultist
      has time to make you a soul gem or a shell, let alone deal with you).
  - rscadd: Artificers can now slot Soul Gems (empty or full) in a construct shell
      if both are adjacent to them, by just clicking on the shell. You can also click
      the beacon to get the empty gem back.
  - tweak: Artificer health buffed from 50hp to 100hp. They're now a bit more sturdy
      than Wraiths (that only have 75hp) but still far from Juggernauts (250hp). This
      should help them survive more than two seconds once their base is getting broken
      into, they still suck in direct combat though.

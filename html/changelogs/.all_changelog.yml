      Beacon, I judged a good idea to have a regular non-syndicate Singularity Beacon
      spawn as well among the large finds. It has the same rarity as a large Supermatter
      Crystal, given its round-ending potential.
  - tweak: Upped the rarity of Construct Shells so they're more common than the round
      ending items.
  - bugfix: Fixed a few large artifacts such as the Warping Claws, the Essence Printer
      and the Communication Crystal being deemed mundane by the Anomaly Analyzer.
  - rscadd: A new edition of the Out on the Dig manual is out! Now with information
      actually relevant to the job of xenoarchaeology!
  - rscadd: Added a new item to the RD's locker. The Anomalous Energies Locator, which
      locates the closest currently activated Artifact or Anomaly Power Utilizer on
      the current Z Level. Something to help deal with rogue Xenoarchaeologists.

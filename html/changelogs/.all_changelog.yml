  - tweak: Firefighters (An offshoot of ripleys) now have the same brute resist as
      ripleys
  - rscadd: Various snaxi tweaks/bugfixes, Pun Pun is now a penguin.
  - rscadd: Roboticists now start with full toolbelts.
  Kurfursten:
  - rscadd: Snaxi brig now has a private snowmobile storage/impound yard. The keys
      spawn in a locker.
  - rscadd: Snaxi now hosts the new snow gear vendors. A number of other small quality
      of life changes as well.
  - tweak: Blizzards should be shorter on average.
  - rscdel: Dark Season / Omega Blizzard is now adminbus only.
  - tweak: When slicing a door open with an esword (harm intent), it now dismantles
      the door like a ram.
  - rscadd: Players may now use the "Get unique job" preference. This means it will
      not assign you to any job where someone else shares the same job slot. For example,
      if you high-pref botanist and there is already a botanist, it will try your
      medium preferences. If none of your preferences are empty, you will return to
      the lobby.
  - rscadd: Trees (such as those on Snaxi) become transparent when you are within
      2 tiles
  - rscadd: The labor console can now close extra slots if they have not been filled
      yet.
  - rscadd: You can now build fireplaces out of bricks.
  - rscadd: There is now a snow gear vendor. Gear up to settle the snow, or just pick
      your favorite color scarf. It even has contraband and premium items...
  - rscadd: You can now build log walls by using a log on the snowy ground. It will
      try to use any logs on the ground before the one in your hand. It builds twice
      as fast if you clear the snow first.
  - tweak: When you build a new turf on unsimulated terrain, it will keep the same
      air mix, preventing ZAS while building.
  - rscadd: You can use one log on another to construct a storm door. Storm doors
      are wood doors that shut by themselves fairly quickly, keeping out the cold.
  - tweak: Pine logs are now worth 4 planks of wood, instead of just 2.
  - tweak: Asphalt roads now protect wires and pipes from being destroyed by explosions.
  - bugfix: Geysers now properly smoke (vents do not smoke) and heat you up based
      on your proximity to the geyser. Unstable geysers can burn you fairly easily,
      so be careful!
  - rscadd: Geysers can now melt nearby snow in a circle. Unstable geysers do it the
      fastest - melted snow? take it slow!
  - rscadd: You can shovel a geyser to fill it in and reduce the rate it puts out
      heat. Do it enough and you can seal it completely. Shovel a sealed geyser to
      completely remove it.
  - rscadd: Geysers hit by explosions can get sealed, but unstable geysers could go
      critical and spew out extreme heat. Call a suited atmospheric technician to
      seal it if this happens. Do not be tempted to build a thermoelectric generator
      around the critical geyser.
  - bugfix: Fixed a bug where geysers wouldn't transfer heat to simulated turfs.

2021-01-02:
  DeityLink:
  - tweak: Cultists no longer auto-shade on Act 1+ when beheaded.
  - tweak: Cultists that have been decapitated/de-brained can now choose to shade
      when using the Ghost verb.
  - tweak: However whether they try to shade while still in their body or after they've
      been decapitated/debrained/mmi'd, they can only do so up to 60 seconds after
      the time of death. (living cultists can still shade out anytime they want of
      course)
  - tweak: Shades now take 1hp of damage per Life() tick while in space, killing them
      in about one or two minutes. So no more sitting in space breaking windows.
  - tweak: Shades also now take damage and get slowed by holy water just like constructs
      do.

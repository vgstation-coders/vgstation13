      classic ones (made from 32x32 dmi) and new ones (made from 64x64 dmi)
  - rscadd: The new looks feature added overlays, animations, such as connections
      between the blobs, or various feedback animations (normal blob transmitting
      a pulse, factory producing a mob, resource producing a point, etc)
  - rscadd: The new looks also features a damage overlay, letting you know approximately
      how much health the blob part has. In the classic look, only the normal blobs
      have a damaged sprite.

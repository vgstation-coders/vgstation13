      and Path Exit. Each with a 60 seconds cooldown.
  - tweak: Wraiths damage has been nerfed from 25 brute to 15 brute.
  - experiment: The intent is to have Wraith perform more of a support role directly
      on the field, unlike Artificers that generally stay in base or Juggernauts that
      go straight into fights. By having two movement spells Wraiths can more easily
      get out of danger (they have the lowest HP of all constructs now) While the
      ability to write down Path Runes makes them a valuable asset to the cult beyond
      getting rid of a nosy AI.

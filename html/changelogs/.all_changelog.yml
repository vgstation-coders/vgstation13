  - rscadd: When a blob gets pulsed, it will now hurt any mob standing on their tile.
      Telescience teleporting you right next to the core so you can destroy it without
      any danger is no longer a viable strategy, unless you have a really good armor,
      a really powerful gun, and even then it will require some testing.

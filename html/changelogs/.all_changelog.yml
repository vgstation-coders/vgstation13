      to take more damage
  - tweak: Drag damage now only applies when you are running while dragging someone
      with broken, unsplinted organs. Walk, splint them, or carry them on a bed/locker/bag/etc
      to prevent it.
  - tweak: Drag bloodloss now only applies while you are running while dragging someone
      with open wounds. BANDAGE THEM, walk, or carry them on a bed/locker/bag/etc
      to prevent it.
  - tweak: Drag damage numbers dropped across the board. It's just fluff now.

      they spawn. They also ignore the one who primed the spawner grenade, just like
      viscerators do. Cost 16 (Discount 8)
  - experiment: The Hornet Queen Packet traitor item has been replaced with a Deployable
      Wild Hornet Hive. Place it, throw it, drop it, but be careful as it cannot be
      picked up again once deployed. Those behave exactly like those from random events,
      except they spawn with less hornets inside, giving you a few seconds to get
      away before they start coming out. Cost 10 (Discount 5)
  - experiment: The swarm coming out of a Bee Briefcase now performs an attack as
      soon as it comes out of the briefcase, greatly increasing its lethal power.
      The TC cost has been slightly adjusted to match its increased lethality. Cost
      12 (Discout 6)
  - experiment: Bees and the likes now attack AFTER moving instead of before. This
      effectively increases their attack range, and so their dangerousness.
  - tweak: Bees that spawn from vermin infestations and hornets of all kind now immediately
      become angry again after their calmed status has expired instead of going back
      to their hive or to roaming.
  - rscadd: Bee and Hornet gatling guns bullets no longer deal direct damage, instead
      they immediately cause the spawned bug to attack once on impact. Said attack
      is also guaranteed to pierce bio or impermeable armors.
  - rscadd: Added a chillbug gatling gun. It doesn't deal damage of course but will
      inject 1u chillwax into players hit by the projectile.
  - rscadd: Added both the hornetgun and chillgun to Summon Guns.
  - bugfix: Bees and the likes can no longer attack through one-sided windows and
      windoors.
  - bugfix: Fixed not being able to stomp snails when on harm intent.
  - bugfix: You can no longer convert the same mob several times (should they refuse
      and get restrained) to get additional progression on the Conversion objective.
  - tweak: Converting a mindless monkey (whether still monkey or human) will sacrifice
      them, leaving behind a coffer with a skull
  - bugfix: Space Heaters and Cult Forges can no longer heat up a room that's in a
      vacuum, causing mobs to take damage even though there is no molecules with which
      to exchange temperature.
  - bugfix: Fixed soul blades being offset both in the inventory and on the player
      when stored in the suit slot.
  - rscadd: All condiment bottles can have their content spilled over the floor if
      they are set to transfer 10 or more units. The amount spilled depends of the
      transferable amount set.
  - rscadd: Spilling 10 or more units of black pepper over the floor will create a
      cleanable mess.
  - imageadd: Tweaked the icons for salt piles and pepper mills.
  - rscadd: Added Holy Salts, a new reagent that can be easily produced by putting
      normal table salt in presence of a 5u catalyst of holy water. Just like salt,
      it will create cleanable piles when 10u of it are spilled over the floor.
  - rscadd: When salt piles are spawned, they now emit particles when they detect
      the presence of cult runes (even if concealed), talismans, tomes, and most other
      cult paraphernelia. After a set amount of time, the runes will be destroyed,
      the talismans and tomes will burn, and the other objects will break and melt
      away. The delay is 5 minutes for regular table salt, and 20 seconds for holy
      salts and starts when the pile is created.
  - rscadd: When a Path Entrance rune or a talisman attuned to a Path Exit rune is
      destroyed by a salt pile, a blood jaunt visible for a short duration will zoom
      toward the corresponding exit, giving the crew a hint as to the location of
      the Path Exit, and potentially a cult base. The jaunt will make a distinctive
      noise once it reaches the exit, letting any cultist near it at the time know
      that their base might be compromised.
  - rscadd: Added a couple more country flag-bearing mugs. Mug boxes such as those
      included in Cafe Equipment supply crates now include a random one each.
  - rscadd: Flag Mugs finally appear filled with liquid when some has been poured
      in them.
  - imageadd: Re-did the in-hand icons for mugs, and added some for all flag mugs.
      Mugs that contain a liquid that has a unique mug sprite no longer appear invisible
      in-hand, and instead use the default mug sprite.

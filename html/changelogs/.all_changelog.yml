2021-01-20:
  DeityLink:
  - experiment: New antag role! "Syndicate Challengers". Roughly based on the old
      double-agents game mode. Remember to update your preferences to try it out.
  - rscadd: Challengers are fairly similar to traitors in that they have an uplink,
      some TCs, even code words, however their single objective is to assassinate
      another challenger aboard the station, henceforth there's always at least 2
      of them tasked with killing each others. When there are more than 2 challengers,
      their assassination orders are chained so that the first one hunts the second
      one, the second one hunts the third one, etc, until the last one who hunts the
      first one. Once an assassination has been successfully carried out and reported
      to the Syndicate, you take on your victim's target (unless it was you in which
      case no more objectives are given) and receive 5 additional TCs.
  - rscadd: For a successful assassination to be permanently secured by the Syndicate,
      you must take a photo of your victim's dead (crit is enough) body, severed head,
      or brain, and publish it on any newscaster channel for all the crew to see their
      dead body. You can use any channel, but you may want to use your victim's ID
      to create one so as to keep the crew guessing as to your identity, or send the
      message with another stolen ID to send security on a red herring.
  - experiment: This variant on traitor puts the emphasis on robustness and direct
      confrontation between traitors, but the Syndicate doesn't care how the deed
      is performed so long as the kill is reported. Once it has, your victim's own
      assassination objective is forever marked as failed even if they get revived
      and their target dies later.
  - experiment: Cult conversions have been reworked! Details below.
  - experiment: The sounds produced by conversion runes can now only be heard by those
      who have a line of sight to the rune.
  - experiment: Automatic boxing now only happens to cult-banned players.
  - experiment: Refusing conversion now restrains you with ghastly bindings that hinders
      your movements through pain. It takes 1 minute to resist out of those.
  - experiment: Loyalty Implants no longer slow down conversions, but instead force-refuse
      them.
  - rscdel: Setting your cult preferences to Never no longer auto-refuses conversions
      (you now always get the choice) but still displays your preferences as such
      to Seer users.
  - rscadd: Non-cultists restrained by ghastly bindings show up on the altar's cult
      roster, and are valid Blood Magnetism targets (for both summoning and rejoining)
  - rscadd: The pain induced by ghastly bindings fades over time, but gets reset when
      their victim travels through the veil (Path or Blood Magnetism runes)
  - rscadd: The cultist who performed the conversion that restrained someone will
      instantly be informed should the bindings get removed. The bindings also remove
      themselves should another conversion attempt succeed.
  - tweak: Cultists no longer resist Loyalty Implanters, instead the implant pops
      out 10 seconds later.
  - tweak: All loyalty implanted cultists also get informed that they have 10 seconds
      before their implant pops out when Act 2 begins.
  - rscadd: Added holy implants. Can be ordered at cargo. Implanted cultists become
      unable to perform any ritual or use any cult spells. They also become unable
      to travel through the veil (Path Runes or Blood Magnetism) or be affected by
      Fervor. However they are destroyed upon conversion so they cannot be used preemptively
      unlike loyalty implants.
  - tweak: Cultists with holy water in their body will also suffer from those impediments.
  - experiment: Cult deconversions are a thing once again 2 years and a half later.
      They work as such, first have the cultist (or suspected cultist) take a sip
      of holy water (splashing them from the flask also works, or giving them a holy
      wafer to eat, etc). Immediately after slap them with a bible on help intent
      (the target needs to have over 20hp or it won't work). Everyone can do it, not
      just chaplains. If the target wasn't a cultist, nothing unusual happens. Otherwise
      they will be knockdown and given the choice to abandon the cult or resist. In
      both cases after 10 seconds, they take 10 brute damage, and a pair of red shades
      appear. If they accepted the deconversion, those shades will immediately start
      attacking them, otherwise if they resisted the shades will attack the one who
      attempted the deconversion, and other nearby non-cultists.
  - experiment: If a chaplain performed the deconversion with a bible of their religion,
      those red shades have 20hp and deal 5 damage, making them about as much of an
      inconvenience as blob spores. Otherwise they will be as strong as regular shades.
  - rscadd: Bibles, Holy Water, Incense, and Thuribles are now available from Cargo
      as Religious Paraphernelia under Supplies.
  - tweak: Cult mobs spawned by bloodstones no longer stand still for a while before
      attacking non-cultists, they instead immediately give chase once they spawn.
  - tweak: Blood Communion tattoo now also gives a small buff to blood regen.
  - bugfix: Fixed Confusion runes sometimes causing people to remain blinded forever
      when they time-out.
  - bugfix: Fixed deculted players still having cult UI elements on their screen
  - bugfix: Fixed splashing mobs with a holy water flask applying the equivalent of
      half the flask's current volume to them instead of only the 5u being spent.
  - bugfix: Fixed the holy water flask having wrong in-hand sprites when facing some
      directions.
  - bugfix: Using a soulstone on a cultist shade as a non-cultist now properly decults

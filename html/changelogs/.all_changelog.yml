  DeityLink:
  - tweak: Tweaked the ambience sounds of the Research Outpost. The Outpost Engineering/Atmos
      rooms now properly emit the same ambience as those on the station.
  - experiment: Here's a bunch of Xenoarch and Research Oupost fixes and tweaks
  - bugfix: Fixed analysis trays not having their sprite update when reagents are
      added or removed from them.
  - bugfix: Fixed the analysis machines only heating up when idle and not when scanning,
      regardless of the temperature of the air around them.
  - bugfix: Fixed the analysis machines heating up at an absurd rate. I removed the
      cap on entropy so cold air in the pen where the machines are is a lot more efficient
      at keeping them at working temperatures. The rate at which they heat up now
      depends on their power consumption which has been reworked for both their idle
      and active states.
  - experiment: This means however that the machines will overheat if you try to use
      them at room temperature. From now on when you arrive at the outpost and plan
      to do triangulation later, remember to turn on the Freezer so the pen has time
      to cool down. Upgrading the machines with phasic scanning modules or better
      however will let them complete the scan before they have time to overheat, so
      that's an alternative.
  - tweak: The temperature gauge on the machines now goes all the way from 0K to 400K.
  - tweak: Replaced the Nitrogen Pressure Tank with a Plasma Canister on top of a
      connector port on all maps (I used a Plasma Pressure Tank on maps where the
      canister couldn't be reached) which has much better specific heat and thus is
      much better at keeping the pen cold.
  - tweak: Removed the extra Air Alarm and vents in the Anomalous Materials Lab pen
      since it would always trigger alarms if you started cooling. Added a Gas Meter
      on the floor instead that can be examined from afar to check the pen's temperature.
  - bugfix: Fixed the Research Outpost Atmospherics' Gas Mixer taking 80 percent Oxygen
      and 20 percent Nitrogen instead of the other way around. It's been like that
      since forever? jesus christ.
  - tweak: Lots of small changes to the box Research Outpost beside the Anomalous
      Materials Lab. Removed one of the SMES, a single one is enough to keep the outpost
      powered for almost 4 hours, and extended the hallway with an airlock on the
      other side of the transit tube so you can easily set up the solars in the crate
      next to them, which have been found after testing to keep the outpost powered
      for up to 11 hours if set up early. Also added a Power Monitoring Computer to
      the Outpost Power Substation. Lots of other small QoL changes, moves items on
      tables a bit, added a Newscaster, a Mousecube box, added a pair of Suspension
      Field Gens to the Temporary storage for old times sake. Replaced the tables
      with the redundant pickaxe and excavation picks with crates that xenoarchaeologists
      can use to easily gather their small finds, along with a table on which can
      be found the new revamped Xenoarchaeology manual.
  - imageadd: Said manual, Out on the Dig New Edition! also features a new sprite.
  - tweak: The outposts of other maps have been tweaked a bit as well, but mostly
      just the Anomalous Materials Lab pen, and the new Out on the Dig manual.

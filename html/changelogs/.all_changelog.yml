      things you were already pulling, so you don't accidentally let go of them.
  - tweak: Trying to pull yourself is now a shortcut to stop pulling.
  Pathid:
  - tweak: There are now attack delays, attack sounds and attack messages for hitting
      bots. Having harm intent on while holding a tool will now generally cause you
      to attack a bot instead of manipulating/repairing it.
  - bugfix: Bots no longer ignore being stabbed with screwdrivers. The retaliate/retreat
      logic now tied to actions that actually do damage.

      essentially gives them warping claws ability. Just like with warping claws you
      can channel the ability by toggling throw mode. The portals created by Wraith
      Tear only last 3 seconds and do not connect atmospheres, nor create sparks when
      they close. Non-cultist carbons who pass through them will experience 3 seconds
      of cult confusion, along with dizziness and other misc. effects. Lastly those
      portals leave a blood splatter behind them.

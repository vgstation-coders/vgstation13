2021-06-12:
  DeityLink:
  - bugfix: Fixed the right panel being much smaller than normal (hopefully)
  - bugfix: You can no longer write in blood as a ghost if the source blood disappeared
      before you finished writing your message.
  - bugfix: You can no longer write in blood if there is no blood left on your hands
      or glove by the time you finish writing your message.
  - tweak: Ghosts can now only write in blood up to a certain amount of tiles from
      the original blood source (before they could daisy-chain messages ad nauseam).
      The max distance depends of the original source's amount of blood. A drip will
      only have a radius of 1. Splatters a radius of 2. Gibs a radius of 5. (Same
      distance as footprints)
  - tweak: Projectiles now have a 75 percent chance of hitting mobs in cages, as long
      as the cover is up.
  - rscadd: Just like artificers can click floors up to 3 tiles away to convert them
      into cult floors, they can now click space tiles to conjure floors over them.
      As when done by clicking the spell button, conjuring a tile instead of converting
      one leads to a longer cooldown.
  - bugfix: Fixed mapped alien embryos not spawning a dead alien larva. Expect to
      find a few dead larvas hidden on some maps.
  - rscadd: All playable mobs now have standardized damage overlays which should help
      players controlling simple_animals noticing when they're taking damage.
  - bugfix: Fixed the brute and oxy damage overlays going away for a second then coming
      back when dying. Those overlays also now come back instantly when re-entering
      a corpse.
  - bugfix: Patched an exploit that allowed players to unload ore boxes using the
      pop-up window from any distance away or even adjacent but otherwise incapacitated,
      which apparently allowed a few people to mess with our shaft miner friends.
  - bugfix: Also fixed ore unloading machines causing all ore boxes in their area
      to dump everything every second, instead of only those in front of them.
  - experiment: Dynamic ruleset picking had its pseudo-RNG tweaked to now consider
      not just the previous round, but all 3 previous rounds, decreasing the odds
      of a ruleset being picked again in a short timespan. The odds are reduced more
      if the round was more recent, and if it fired several times in the previous
      three rounds the odd reductions will stack up. This should help prevent having
      the same ruleset firing several times in a short timespan.
  - experiment: Although note that rulesets that fire when the round was already about
      to end will NOT affect future rounds' ruleset weights.
  - experiment: Syndicate Traitors, both roundstart, latejoin, and midround, are also
      always exempt from this weight reduction.
  - experiment: Primetime rulesets now have lowered threat requirement, which should
      allow them to actually fire if the pop allows it but the Threat is average.
      Basically this means that Blob Tuesdays can finally be a thing. Also note that
      this doesn't affect low pop (if the threat requirement is 90, it will remain
      90 in most cases)
  - bugfix: The holomap on from the PDA Station Holomap app now properly updates when
      moving aboard a vehicle.
  - rscadd: The round end scoreboard now indicates which potions were bought by a
      wizard.
  - bugfix: Fixed scoreboard icons either missing or being wrong.

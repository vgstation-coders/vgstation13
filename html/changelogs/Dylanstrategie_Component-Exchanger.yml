author: Dylanstrategie
delete-after: True
changes:
  - rscadd: Add in the Rapid Machinery Component Exchanger (R.M.C.E). This tool is used to quickly upgrade a machinery's components without having to take it apart, and can optionally scan the machinery's current components
  - rscadd: The Rapid Machinery Component Exchanger can carry up to 10 components (stock_parts), although it will only remplace upgradable components (currently matter bins, scanning modules, manipulators, capacitators and micro-lasers)
  - rscadd: It is used by opening a machinery's maintenance panel (usually with a screwdriver). A menu shows up from there. You need to stay in range until finished !
  - rscadd: You can access further options by interacting with it, like ejecting loaded components or scanning the container
  - rscadd: The Rapid Machinery Component Exchanger can be researched
  - imageadd: The Rapid Machinery Component Exchanger has a sprite
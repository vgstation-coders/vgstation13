author: Deity Link
delete-after: true
changes:
  - imageadd: New remains sprite when a human dusts without a head.
  - rscadd: You can now pick up the skull from a pile of remains.
  - imageadd: New animation for when a human dusts while lying down.
  - bugfix: Rejuvinate should now successfuly revive players that had been decapitated.
  - bugfix: You can no longer extract a brain from a decapitated head coming from a body that had its brain already removed pre-decapitation.
  - rscadd: You can now use soulstone on decapitated bodies or heads, as long as the brain is still inside the head. If using it on the body, the head needs to be 5 tiles or less away from it.
  - soundadd: Using a soulstone now emits a scary wailing.
  - rscadd: Added some new particle effects that move toward a target. Currently appear when using a soulstone, and when using the Drain rune.
  - imageadd: Added in-hand sprites for soulstones that have a shade in them.
  - rscdel: Removed the imprint mechanic of soulstones. If you summon a shade from a soulstone, you can now use the soulstone on someone else. Soulstones are still consumed when creating constructs though.